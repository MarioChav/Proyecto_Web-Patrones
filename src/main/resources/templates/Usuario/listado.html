<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Proyecto</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <h2>Listado de Usuarios</h2>
            <br/>
            <a th:href="@{/usuario/nuevo}">Nuevo Usuario</a>
            <br/><br/>
            <div th:if="${usuarios != null and !usuarios.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Nombre de Usuario</th>
                            <th>Clave</th>
                            <th>Activo</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.apodo}"></td>
                            <td th:text="${usuario.clave}"></td>
                            <td> <input type="checkbox" name="activa" th:checked="${usuario.activo}" disabled="true"></td>
                            <td><a th:href="@{/usuario/eliminar/} + ${usuario.idUsuario}">Eliminar</a></td>
                            <td><a th:href="@{/usuario/modificar/} + ${usuario.idUsuario}">Modificar</a></td>
                        </tr>
                    </tbody>

                </table>

            </div>
            
            <div th:if="${usuarios == null or usuarios.empty}">
                No hay usuarios que mostrar...
            </div>

        </div>
    </body>
</html>
