<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

        <meta charset="UTF-8">
    </head>
    <body>
        <ul class="ulx">
            <li class="lix"><a class="active" href="#home"></a></li>
            <li class="lix"><a href="#news"></a></li>
            <li class="lix"><a href="#contact"></a></li>
            <li class="lix"><a href="#about"></a></li> 
        </ul>
        <div style="font-family: 'Poppins', sans-serif;">
<ul class="ule">
    <li class="lie"><a class="active" href="#home">Inicio</a></li>
    <li  class="lie"><a href="#news">Clientes</a></li>
    <li  class="lie"><a href="#contact">Productos</a></li>
    <li  class="lie"><a href="#about">Categorias</a></li>
    <li  class="lie"><a href="#about">Usuarios</a></li>
  </ul>
  
 

<div class="w3-main" style="margin-left:200px">
<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge w3-hide-large">&#9776;</button>
  <div class="w3-container">
    <h1>Listado Productos</h1>
  </div>
</div>


   
</div>
<div class="content">
            <h2>Productos</h2>
            <br/>
            <a style=" color: #57b846;   text-align: right; " th:href="@{/producto/nuevo}">Nuevo Producto +</a>
            <br/><br/>
            <div class="boxx">
            <div th:if="${productos != null and !productos.empty}">
                <table class="customers">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Activo</th>
                            <th>Acci√≥n</th>
                            <th></th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(producto.precio,3,2)}" style="text-align: right"></td>
                            <td th:text="${producto.cantidad}" style="text-align: center"></td>
                            <td> <input type="checkbox" name="activa" th:checked="${producto.activo}" disabled="true"></td>
                            <td><a th:href="@{/producto/eliminar/} + ${producto.idProducto}">Eliminar</a></td>
                            <td><a th:href="@{/producto/modificar/} + ${producto.idProducto}">Modificar</a></td>
                        </tr>
                    </tbody>

                </table>

            </div>
            
            <div th:if="${productos == null or productos.empty}">
                No hay productos que mostrar...
            </div>
        </div>
        </div>
    </body>
</html>
<style>
