<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Proyecto</title>
        <meta charset="UTF-8">
    </head>
    <body>
         <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large w3-hide-large" >Close &times;</button>
  <a href="../cliente/listado.html" class="w3-bar-item w3-button" >Clientes</a>

  <a href="listado.html" class="w3-bar-item w3-button">Productos</a>
  <a href="../categoria/listado.html" class="w3-bar-item w3-button">Categorias</a>
</div>

<div class="w3-main" style="margin-left:200px">
<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge w3-hide-large">&#9776;</button>
  <div class="w3-container">
    <h1>Crome</h1>
  </div>
</div>


   
</div>
        <div>
            <h2>Listado de Productos</h2>
            <br/>
            <a th:href="@{/producto/nuevo}">Nuevo Producto</a>
            <br/><br/>
            <div th:if="${productos != null and !productos.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Activo</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(producto.precio,3,2)}" style="text-align: right"></td>
                            <td th:text="${producto.cantidad}" style="text-align: center"></td>
                            <td> <input type="checkbox" name="activa" th:checked="${producto.activo}" disabled="true"></td>
                            <td><a th:href="@{/producto/eliminar/} + ${producto.idProducto}">Eliminar</a></td>
                            <td><a th:href="@{/producto/modificar/} + ${producto.idProducto}">Modificar</a></td>
                        </tr>
                    </tbody>

                </table>

            </div>
            
            <div th:if="${productos == null or productos.empty}">
                No hay productos que mostrar...
            </div>

        </div>
    </body>
</html>
